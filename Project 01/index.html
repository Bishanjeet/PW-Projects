<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restraunt</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header">
        <main>
            <nav class="navbar">
                <div class="logo">
                    <img src="/white-logo.png" alt="">
                </div>
                <div>
                    <ul class="list">
                        <li class="list-bar">Our Menu</li>
                        <li class="list-bar">Maps</li>
                        <li class="list-bar">About</li>
                        <li class="list-bar">Contact</li>
                    </ul>
                </div>
                <div>
                    <button class="button-top">Order</button>
                </div>
            </nav>
        </main>
    </div>

    <main class="main">
        <h1>A Restraunt That Only Serves Delicious Foods</h1>
        <button class="button-main">Read Our Menu</button>
    </main>
    <footer class="footer">
        <img src="/scrool.png" alt="">
    </footer>
</body>
</html>
